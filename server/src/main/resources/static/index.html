<!DOCTYPE html>
<html>
<head>
    <title>Sea Battle</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Kanit:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="seabattle.css">
</head>
<body>
    <button class="button-2 revealable" id="leaveBattle">&#8592; Exit</button>
    <div id="container">
        <div id="mainMenuScreen" class="screen">
            <span class="title-1">Sea Battle</span>
            <button class="button-1" id="startBattle">Battle</button>
            <button class="button-1" id="startBotBattle">Bot Battle</button>
        </div>
        <div id="placingShipsScreen" class="screen">
            <span class="title-2">Place your ships</span>
            <button class="button-2" id="placeRandomly">Random</button>
            <button class="button-2" id="resetField">Reset</button>
            <button class="button-2 revealable" id="placeShips">Go &#8594;</button>
        </div>
        <div id="battleScreen" class="screen">
        </div>
        <div id="loader" class="screen">
            <span class="loader-text" id="loaderText">Loading...</span>
        </div>
    </div>
    <script src="seabattle.js"></script>
</body>
</html>
